<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex vh-100 align-items-center justify-content-center text-center">
    <div class="position-absolute top-0 end-0 p-3 top-right-controls">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <select id="languageSelect" class="form-select form-select-sm">
            <option value="pt">Português</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-md-6 d-flex flex-column align-items-center">
                <img src="assets/images/Ilustration.png" alt="Imagem de Apresentação" class="img-fluid mb-3">
                <img src="assets/logos/logo-trilhas-inova.png" alt="Logo" class="img-fluid mb-3">
                <a href="pages/forms.html" class="btn btn-primary btn-lg" data-translate="startRegistration">Iniciar Inscrição</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const translations = {
            en: {
                startRegistration: "Start Registration"
            },
            pt: {
                startRegistration: "Iniciar Inscrição"
            }
        };

        const toggleSwitch = document.getElementById('darkModeToggle');
        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        const languageSelect = document.getElementById('languageSelect');
        languageSelect.addEventListener('change', (event) => {
            const selectedLanguage = event.target.value;
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                element.textContent = translations[selectedLanguage][key];
            });
        });
    </script>
</body>
</html>
